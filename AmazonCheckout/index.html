<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Amazon Checkout</title>
    <link rel="stylesheet" type="text/css" href="styling.css">
</head>
<body>
    <form>    
        <div class="container">
            <div class="details">
                <div class="address">
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address" placeholder="Address" size="30px"
                maxlength="100">
                    </div>
                    <div class="form-group">
                        <label for="postcode">Postcode:</label>
                        <input type="text" id="postcode" name="postcode" placeholder="Postcode" size="30px"
                maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" placeholder="City" size="30px"
                maxlength="100">
                    </div>
                </div>
                <div class="shipping">
                    <div>
                        <p>Choose your shipping method:</p>
                    </div>
                    <div>
                        <select name="shipping" id="shipping">
                            <option value="Free super saver shipping">Free super saver shipping</option>
                            <option value="Two-Day shipping">Two-Day shipping</option>
                            <option value="One-Day shipping">One-Day shipping</option>
                        </select>
                    </div>
                </div>
                <div class="payment">
                    <div>
                        <p>Choose your payment method:</p>
                    </div>
                    <div>
                        <label>Paypal<input type="radio" name="payment" value="paypal"></label>
                        <label>Debit Card<input type="radio" name="payment" value="debit card"></label>
                        <label>Credit Card<input type="radio" name="payment" value="credit card"></label>                    </div>
                </div>
                <div class="checks">
                    <label>Sign me up for email updates<input type="checkbox" name="email updates" checked="checked"></label>
                    <label>Securely save my payment details<input type="checkbox" name="save payment" checked="checked"></label>
                </div>           
            </div>
            <div class="comments">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
