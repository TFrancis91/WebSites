<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Maths Game</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
        <link rel="stylesheet" type="text/css" href="./styling.css">
    </head>
    <body>
        <div id="container">
            <div id="score">
                Score : <span id="points">0</span>
            </div>
            <div id="correct">
                Correct
            </div>
            <div id="wrong">
                Try Again
            </div>
            <div id="question">
                
            </div>
            <div id="instruction">
                Click on the correct answer
            </div>
            <div id="choices">
                <div id="box1" class="boxes"></div>
                <div id="box2" class="boxes"></div>
                <div id="box3" class="boxes"></div>
                <div id="box4" class="boxes"></div>
            </div>
            <div id="startreset" onclick="startClick()">
                Start Game
            </div>
            <div id="timeRemaining">
                Time Remaining: <span id="remainingTimeValue">60</span> sec
            </div>
            <div id="gameOver">
                <p>game over!</p>
                <p>Your score is <span id="totalscore">0</span>.</p>
            </div>
            <script src="javascript.js"></script>
        </div>
    </body>
</html>
